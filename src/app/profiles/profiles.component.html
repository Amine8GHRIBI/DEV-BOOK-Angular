<body>
    
    <section class="container"  > 
 
        <div class="row d-flex justify-content-center mt-10">
            <div class="col-lg-10" style="margin-top: 25px;" style="margin-bottom: 80px;" >
                <h1 class="large text-primary">
                    Developers
                </h1>
                <p class="lead">
                    <i class="fab fa-connectdevelop"></i> Browser and connect with developers
                </p>
            </div>
            <div class="col-md-2" >
                <div class="progress blue"> <span class="progress-left"> <span class="progress-bar"></span> </span> <span class="progress-right"> <span class="progress-bar"></span> </span>
                    <div class="progress-value">{{ profiles?.length }}</div>
                </div>
                
            </div>
            
        </div>

        <div class="profiles" >
            <div class="row">
                <div class="col-lg-9 col-md-8 col-sm-12">
                    
                    
                </div>
                <div class="col-lg-3 col-md-4 col-sm-12 text-right">
                    <div class="search-hero">
                        <input class="form-control" type="text" name="search" [(ngModel)]="searchText"
                            autocomplete="off"
                            placeholder="&#61442;  Start searching">
                    </div>
                </div>
            </div>


                <tbody class="profile bg-light" *ngFor = " let pr of profiles | filter:searchText" >
               <!-- <tbody *ngfor = " let profile of profiles "> -->
                <img src="https://cdn.pixabay.com/photo/2018/04/18/18/56/user-3331256__340.png" alt="" class="round-img">
                     
                <div >
                    <h2>{{pr.prenom}}  {{pr.nom}}</h2>
                    <p>Pythonist</p>
                    <p>{{pr.ville}} </p>
                    <a routerLink="/profile" class="btn btn-primary">
                        View Profile
                    </a>
              </div>

                <ul  >
                    <li class="text-primary" *ngFor = " let skill of pr.skills ">
                        <i class="fas fa-check"></i> {{skill}}
                    </li>
                </ul>

                <ng-template #loggedOut>
                    Please login.
                  </ng-template>
                </tbody>
