<body>
  <section class="container"   *ngIf="!isLoggedIn"  >
        <!-- Alert -->
        <div class="alert alert-danger"  *ngIf="isLoginFailed">
            Invalid Credentials 
            
              Login failed: {{ errorMessage }}
        </div>

        <h1 class="large text-primary">
            Login
        </h1>
        <p class="lead">
            <i class="fas fa-sign-in-alt"></i> Log into your account
        </p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="email" placeholder="Email" value=""  [(ngModel)]="user.username" name="username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6" value="" [(ngModel)]="user.password" name="password" >
            </div>
            <input type="submit" class="btn btn-primary" value="Sign in"  (click)="onSubmit()">
        </form>
        <p class="my-1">
            Don't have an account ? <a routerLink="/register">Register now</a>
        </p>
    </section>
</body>
