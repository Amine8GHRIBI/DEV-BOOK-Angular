<section class="container">
    <h1 class="large text-primary">
        Add your Education
    </h1>
    <p class="lead">
        <i class="fas fa-user-graduate"></i> Add any school, bootcamp, etc., that you have attended
    </p>
    <small>* = required fields</small>
    <form class="form" (ngSubmit)="addEducation()">
        <div class="form-group">
            <input type="text" placeholder="* School or Bootcamp" name="school" [(ngModel)]="newEducation.school" required />
        </div>
        <div class="form-group">
            <input type="text" placeholder="* Degree or Certificate" name="degree" [(ngModel)]="newEducation.degree" required />
        </div>
        <div class="form-group">
            <input type="text" placeholder="Field Of Study" name="fieldofstudy" [(ngModel)]="newEducation.field"/>
        </div>
        <div class="form-group">
            <h4>From Date</h4>
            <input type="date" name="from" [(ngModel)]="newEducation.fromDate"/>
        </div>
        <div class="form-group">
            <h4>To Date</h4>
            <input type="date" name="to" [(ngModel)]="newEducation.toDate"/>
        </div>
        <div class="form-group">
            <p>
                <input type="checkbox" name="current" value="" /> Current School
            </p>
        </div>
        <div class="form-group">
            <textarea name="description" cols="30" rows="5" placeholder="Program Description" [(ngModel)]="newEducation.description"></textarea>
        </div>
        <input type="submit" class="btn btn-primary my-1"   />
        <a class="btn my-1"  routerLink="/dashboard">Go Back</a>
    </form>
</section>
